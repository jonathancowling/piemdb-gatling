service: piemdb-serverless-database

frameworkVersion: '2'

provider:
  name: aws
  stage: ${opt:stage, 'dev'}
  runtime: nodejs12.x
  region: ${env:REGION, 'eu-west-2'}
  deploymentBucket:
    name: ${self:custom.sharedBucketName}

resources: 
  Resources:
    piemdbServerlessDatabase:
      Type: AWS::DynamoDB::Table
      Properties:
        BillingMode: PAY_PER_REQUEST
        TableName: piemdb-database-${self:provider.stage}
        AttributeDefinitions:
          - AttributeName: week-posted
            AttributeType: S
          - AttributeName: uuid
            AttributeType: S
          - AttributeName: sort-key
            AttributeType: S

        KeySchema:
          - AttributeName: uuid
            KeyType: HASH
          - AttributeName: sort-key
            KeyType: RANGE
        GlobalSecondaryIndexes:
          - IndexName: find-by-week
            Projection: 
              ProjectionType: KEYS_ONLY
            KeySchema: 
              - AttributeName: week-posted
                KeyType: HASH
              - AttributeName: uuid
                KeyType: RANGE

custom:
  basename: ${self:service}-${self:provider.stage}
  sharedBucketName: ${output:piemdb-shared-bucket-artifacts.S3SharedBucketArtifactsName}

